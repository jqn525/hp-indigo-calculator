<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional pricing calculator for digital printing services">
    <meta name="theme-color" content="#CC0633">
    
    <title>SFU Document Solutions Pricing Calculator</title>
    
    <link rel="manifest" href="manifest.json">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS (overrides Bootstrap) -->
    <link rel="stylesheet" href="css/styles.css?v=134">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SFU Calc">
    
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    
    <!-- Authentication Guard - Protects entire application -->
    <script src="js/auth-guard.js"></script>
</head>
<body>
    <!-- Desktop Header Navigation -->
    <header class="main-header">
        <div class="header-container">
            <!-- Brand/Logo -->
            <a href="index.html" class="header-brand">
                <div class="brand-text">SFU Document Solutions</div>
            </a>


            <!-- Header Actions -->
            <div class="header-actions">
                <!-- Search -->
                <div class="header-search">
                    <input type="text" placeholder="Search products..." />
                    <button type="submit">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                        </svg>
                    </button>
                </div>

                <!-- User Menu -->
                <div class="header-user-menu">
                    <button class="user-menu-toggle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        Account
                    </button>
                    <div class="dropdown-menu">
                        <a href="pages/signin.html" class="dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M10,17V14H3V10H10V7L15,12L10,17M10,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H10A2,2 0 0,1 8,20V18H10V20H19V4H10V6H8V4A2,2 0 0,1 10,2Z"/>
                            </svg>
                            Sign In
                        </a>
                    </div>
                </div>

                <!-- Shopping Cart -->
                <div class="header-cart">
                    <a href="pages/cart.html" class="cart-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7,18C8.1,18 9,18.9 9,20S8.1,22 7,22 5,21.1 5,20 5.9,18 7,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5H5.21L4.27,3H1M17,18C18.1,18 19,18.9 19,20S18.1,22 17,22 15,21.1 15,20 15.9,18 17,18Z"/>
                        </svg>
                        <span class="cart-badge" style="display: none;">0</span>
                    </a>
                </div>

                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle" aria-expanded="false">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <ul class="mobile-nav-list">
            <li class="mobile-nav-item">
                <a href="pages/universal-configurator.html" class="mobile-nav-link">Pricing Calculator</a>
            </li>
            <li class="mobile-nav-item">
                <a href="pages/quotes.html" class="mobile-nav-link">My Quotes</a>
            </li>
            <li class="mobile-nav-item">
                <a href="pages/cart.html" class="mobile-nav-link">Cart</a>
            </li>
            <li class="mobile-nav-item">
                <a href="pages/signin.html" class="mobile-nav-link">Sign In</a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="install-prompt" id="installPrompt">
            <span>Install this app for offline access</span>
            <button class="btn btn-secondary" id="installPromptBtn">Install</button>
        </div>

        <button id="installBtn" class="btn btn-primary" style="display: none; position: fixed; top: 1rem; right: 1rem; z-index: 1000;">Install App</button>
    </main>
    
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="js/sw-register.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/header.js"></script>
    <script src="js/app.js"></script>

    <!-- Redirect authenticated users to universal configurator -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.authGuard && window.authGuard.isAuthenticated()) {
                window.location.href = 'pages/universal-configurator.html';
            }
        });
    </script>
</body>
</html>
