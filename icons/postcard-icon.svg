<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Postcard icon -->
  <g>
    <!-- Main postcard body -->
    <rect x="8" y="16" width="48" height="32" fill="#ffffff" stroke="#0096D6" stroke-width="2" rx="2"/>
    
    <!-- Divider line -->
    <line x1="32" y1="16" x2="32" y2="48" stroke="#0096D6" stroke-width="1" opacity="0.3"/>
    
    <!-- Address lines -->
    <line x1="36" y1="24" x2="52" y2="24" stroke="#666666" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="36" y1="30" x2="50" y2="30" stroke="#666666" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="36" y1="36" x2="52" y2="36" stroke="#666666" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="36" y1="42" x2="48" y2="42" stroke="#666666" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Stamp area -->
    <rect x="44" y="19" width="8" height="8" fill="#00B0A6" stroke="#0096D6" stroke-width="1" rx="1"/>
    
    <!-- Image placeholder on left side -->
    <rect x="12" y="20" width="16" height="24" fill="#0096D6" opacity="0.2" rx="1"/>
    <circle cx="20" cy="28" r="3" fill="#0096D6" opacity="0.4"/>
    <path d="M 12 38 L 18 32 L 22 36 L 28 30 L 28 44 L 12 44 Z" fill="#0096D6" opacity="0.3"/>
    
    <!-- Shadow -->
    <rect x="10" y="50" width="44" height="2" fill="#0096D6" opacity="0.2" rx="1"/>
